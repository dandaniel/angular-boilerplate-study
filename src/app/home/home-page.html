<h1>AngularJS boilerplate study home</h1>
<hr/>
<h2>Here is a list of available providers:</h2>
<section class="providers">
  <section class="provider-container" data-ng-repeat="provider in vm.providers">
    {{provider}}
  </section>
</section>

<h2>Here is the profile of the provider with the id quick-pot</h2>
<section>
  {{vm.quickpot}}
</section>

<h2>Here is the profile of the provider with an id that does not exist (no-pot)</h2>
<section>
  {{vm.noexist}}
</section>
